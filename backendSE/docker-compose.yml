
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: SignED-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/mydb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 0000
    volumes:
      - logs:/app/logs
    depends_on:
      - db
    networks:
      - app-network
    env_file:
      - .env

  db:
    image: mysql:8.0
    container_name: SignED-mysql-container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: mydb
      MYSQL_USER: root
      MYSQL_PASSWORD: 0000
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  logs:
  db_data:

networks:
  app-network:
